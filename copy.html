<!DOCTYPE html>
<html lang="en-id">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>MagiaCSS</title>
    <link rel="icon" href="/assets/img/favicon.png" type="image/svg+xml" />

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/magia.css" />
    <link rel="stylesheet" href="/assets/css/template.css" />

    <!-- JS -->
    <script src="/assets/lib/jquery/jquery.min.js"></script>

</head>

<body>

    <!-- SIDE NAV -->
    <section class="side-navbar"></section>

    <!-- TITLE -->
    <section class="page-title">
        <div class="container">
            <h1>Copy Content</h1>
        </div>
    </section>

    <!-- CONTENT -->
    <main>
        <div class="container">

            <div class="flex gap-12">
                <a class="btn btn-sq btn-light btn-primary copyBtn" tooltip="Copy URL" tooltip-position="top" copy-content="http://yourdomain.com/some-url"><span class="material-symbol fill">file_copy</span></a>
            </div>

            <h5 class="hdiv">Copy Input</h5>
            <div class="input-group copyGroup">
                <input type="text" class="form-control" copy="content" value="http://yourdomain.sadsasdome-url" readonly="readonly">
                <div class="input-group-addon"><a class="flex v-middle gap-12" copy="trigger"><span class="material-symbol fill">file_copy</span></a></div>
            </div>

            <h5 class="hdiv">Copy Textarea</h5>
            <div class="copyGroup">
                <div class="form-group form-control-textarea">
                    <textarea class="form-control" rows="3" copy="content" readonly="readonly">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Perspiciatis minima veniam sit. Officiis, at consequuntur magnam ipsum enim, doloribus odio, nemo consequatur ullam libero dicta sed architecto amet aut voluptates.</textarea>
                </div>
                <div class="form-group">
                    <p><a class="btn btn-primary" copy="trigger"><span class="material-symbol fill">file_copy</span><span>Copy</span></a></p>
                </div>
            </div>
            
        </div>
    </main>

    <!-- BODY JS -->
    <script src="/assets/js/part.js"></script>
    <script src="/assets/js/magia.js"></script>

</body>

</html>
